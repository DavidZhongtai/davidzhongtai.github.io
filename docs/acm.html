<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">

                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="netID" type="text"
                        id="input">
                </div>
                <div class="form-group">
                    <button id="submit-btn" class="btn btn-primary" style="align-items: center; padding-top: 5px;">Submit</button>
                </div>
                <h3 id="result"></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script>
        const submitBtn = document.querySelector("#submit-btn");
        submitBtn.addEventListener("click", () => {
            const input = document.querySelector("#input").value;
            const url =
                `https://events-api.rke.acm.illinois.edu/members/checkstatus/${input}`; // replace with your API endpoint

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Do something with the API response data
                    if (data.isPaidMember) {
                        document.querySelector("#result").innerHTML = data.netID + " is a paid member"
                    } else {
                        document.querySelector("#result").innerHTML = data.netID + " is not a paid member"
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the API request:', error);
                });
        });
    </script>
</body>

</html>
