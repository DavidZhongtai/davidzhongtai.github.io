<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #e0ecff;
            font-family: 'Ubuntu', sans-serif;
        }

        .main {
            background-color: #FFFFFF;
            width: 400px;
            height: 250px;
            margin: 7em auto;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .sign {
            padding-top: 40px;
            color: #3f84f2;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 23px;
        }

        .un {
            width: 76%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 50px;
            margin-left: 46px;
            text-align: center;
            margin-bottom: 27px;
            font-family: 'Ubuntu', sans-serif;
        }

        form.form1 {
            padding-top: 40px;
        }


        .un:focus,
        .pass:focus {
            border: 2px solid rgba(0, 0, 0, 0.18) !important;

        }

        .center {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-but {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-center {
            text-align: center;
        }


        @media (max-width: 600px) {
            .main {
                border-radius: 0px;
            }
    </style>
</head>

<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>

        <input class="un " type="text" align="center" placeholder="netID" id="input">
        
        <div class="text-center">
            <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="text-center">
            <h3 id="result" class="center"></h3>
        </div>

        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script>
        const submitBtn = document.querySelector("#submit-btn");
        submitBtn.addEventListener("click", () => {
            const input = document.querySelector("#input").value;
            const url =
                `https://events-api.rke.acm.illinois.edu/members/checkstatus/${input}`; // replace with your API endpoint

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data)
                    // Do something with the API response data
                    if (data.isPaidMember) {
                        document.querySelector("#result").innerHTML = data.netID + " is a paid member"
                    } else {
                        document.querySelector("#result").innerHTML = data.netID + " is not a paid member"
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the API request:', error);
                });
        });
    </script>
    <footer class="center">Made with ❤️ by &nbsp;<a href="https://davidan.dev"> davidan.dev</a></footer>
</body>

</html>
